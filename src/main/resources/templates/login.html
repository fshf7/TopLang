<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"></title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
<main class="form-signin w-100 m-auto pt-3" style="max-width: 350px">
  <form th:action="@{/login}" method="POST" class="form-signin">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
      <label for="floatingPassword">Password</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit" th:text="Login"></button>
    <a th:href="@{|/register|}" th:text="Register" class="w-100 btn btn-lg btn-primary" style="margin-top: 10px">
    </a>
    <div th:if="${param.error}"><p>Email or Password is invalid.</p></div>
  </form>
</main>
</body>
</html>
