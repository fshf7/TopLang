<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <main>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">TopLang</h1>
                    <p class="lead text-body-secondary">Discover the world through language with Toplang. <br> Toplang - преодолевайте языковой барьер вместе с нами <br> Explorez le monde sans limites linguistiques avec Toplang</p>
                    <div th:if="${auth}">
                        <a href="/logout" class="btn btn-primary my-2">Logout</a>
                    </div>
                    <div th:unless="${auth}">
                        <a href="/login" class="btn btn-primary my-2">Login</a>
                        <a href="/register" class="btn btn-secondary my-2">Register</a>
                    </div>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div th:each="language, i: ${languages}" class="col">
                        <div class="card shadow-sm">
                            <div class="text-center py-5">
                                <img width="160px" height="120px" th:src="@{${'https://flagcdn.com/160x120/' + language.getCode() + '.png'}}" alt="">
                            </div>
                            <div class="card-body" style="height: 100%">
                                <p th:text="${language.getDescription()}" class="card-text" style="height: 130px"><a th:href="@{/lang/{code}(code=${language.code})}"></a></p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a th:href="@{/lang/{code}(code=${language.code})}">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
