<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <main>
        <div class="container px-4" id="featured-3">
            <div class="text-center">
                <img width="160px" height="120px" th:src="@{${'https://flagcdn.com/160x120/' + language.getCode() + '.png'}}" alt="">
            </div>
            <h2 class="pb-2 border-bottom"></h2>
            <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
                <div th:each="lesson: ${language.getLessons()}" class="feature col">
                    <div class="feature-icon d-inline-flex align-items-center justify-content-center bg-gradient fs-2 mb-3">
                        <h3 th:text="${lesson.getName()}"></h3>
                    </div>
                    <p>Paragraph of text beneath the heading to explain the heading. We'll add onto it with another sentence and probably just keep going until we run out of words.</p>
                    <a th:href="@{/lesson/{slug}(slug=${lesson.getSlug()})}">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    </a>
                </div>

            </div>
        </div>
    </main>
    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
